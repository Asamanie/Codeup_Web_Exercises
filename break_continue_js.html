<html>
<head>
	<title></title>
</head>
<body>
		<script>
					
					var random = Math.floor((Math.random()*50)+1)
					
					while (random % 2 == 0){
						random = Math.floor((Math.random()*50)+1)
					}	console.log("Your odd number is: " + random);
					for (var i = 0; i < 50; i++) {	
						

						if (random == i) {
							console.log("Yipes!, Skipping number: " + i);
							continue;
						}
						
						else if (i % 2 != 0) {
							console.log("Here is your odd number: " + i);
						}
					}	
		</script>
</body>
</html>
