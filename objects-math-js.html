<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Objects Math JS</title>
</head>
	<body>
	<h1>Objects Math JS</h1>
	<script>
			// create a circle object
		var circle = {
		    radius: 3,
		    getArea: function () {
		        // todo: finish this method
		        // hint: area = pi * radius^2
		        return Math.PI * Math.pow(this.radius, 2);
		    },

		    logInfo: function (round) {
		        // todo: complete this method. if round is true, round the result to the nearest integer.
		        if (round === true) {
		        	var area = Math.round(this.getArea());
				} else {
					var area = this.getArea();
				};
		        console.log('Area of a circle with radius: ' + this.radius + ', is: ' + area);
		    }
		};

		// log info about the circle
		circle.logInfo(false);
		circle.logInfo(true);

		// todo:
		// Change the radius of the circle to 5.
		circle.radius = 5;

		// log info about the circle
		circle.logInfo(false);
		circle.logInfo(true);
	</script>
	</body>
</html>
