<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>objects-json</title>
</head>
	<body>
	<h1>Objects-JSON</h1>
		<script>
		// todo:
		// Create an array of objects that represent books.
		// Each book should have a title and an author.
		// The book author should be an object with a firstName and lastName.
		// Be creative and add at least 5 books to the array
		var books = [
			{
			"Title"  : "Jungle book",
			"author" : {
					"first": "Walt",
					"last" : "Disney"
				}
			},
			{
			"Title"  : "Creator of HTML",
			"author" : {
					"first": "Tim",
					"last" : "Berners-Lee"
				}
			},   
			{
			"Title"  : "SA Weather",
			"author" : {
					"first": "Steve",
					"last" : "Brown"
				}       
			},
			{
			"Title"  : "How to Read",
			"author" : {
					"first": "Fred",
					"last" : "Rogers"
				}     
			},
			{
			"Title"  : "How to build cars",
			"author" : {
					"first": "Henry",
					"last" : "Ford"
				}
			}	
		];
		
		// log out the books array
		console.log(books);

		// todo:
		// Loop through the array of books using .forEach and print out the specified information about each one.
		// start loop here
		books.forEach(function (book,index){
			console.log("Book #" + (index + 1));
		    console.log("Title: " + book.title);
		    console.log("Author: " + book.author.first + " " +book.author.last);
		    console.log("---");
		});
		    
		// end loop here
		</script>
	</body>
</html>
