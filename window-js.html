<!DOCTYPE html>
<html>
<head>
    <title>Delayed Autosave</title>
    <script src='/js/jquesry.js'></script>

</head>
<body>

    <h2>Autosaving Text Input</h2>
    <textarea rows="10" cols="60" id="important"></textarea>

    <script>

        // function save() {
        //     alert('Saved!');
        // }
        var timeoutId = null;

        function save() {
            alert('Saved'); // delay time in milliseconds
        }

        function autosave() {  // sets timer at 5 sec to auto save 
            clearTimeout(timeoutId);
            timeoutId = setTimeout(function() {
                save();
            }, 5000);
        }    
    
        var textarea = document.getElementById('important');
        textarea.addEventListener('keyup', autosave, false);

        $('#important').on('keyup', autosave); // will autosave after 5 seconds after the last key is pressed and released. 

    </script> 

</body>
</html>
